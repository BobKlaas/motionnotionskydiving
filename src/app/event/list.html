    <div class="row" ng-repeat="event in events" style="padding-bottom:25px;">
        <div class="col-md-7">
            <a ng-href="/events/view/{{event.ID}}">
                <img class="img-responsive img-hover" ng-src="{{common.buildfilepath(eventsImagePath,event.IMAGENAME)}}" alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3 ng-bind="event.TITLE"></h3>
            <h4 ng-bind="common.formatDateRange(event.STARTDATE,event.ENDDATE)"></h4>
            <p ng-bind="event.DESCRIPTION"></p>
            <a class="btn btn-primary" ng-href="/events/view/{{event.ID}}">View Event Details</i></a>
        </div>
        <hr>
    </div>
