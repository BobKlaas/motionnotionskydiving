                </md-button>
            </md-card-title>

            <!--Card Body-->
            <md-card-content flex>
                <h4 ng-bind="common.formatDateRange(event.STARTDATE,event.ENDDATE)"></h4>
                <p ng-bind="event.DESCRIPTION"></p><br>
            </md-card-content>

            <!--Card Actions-->
            <md-card-actions layout="row" layout-align="end center">
