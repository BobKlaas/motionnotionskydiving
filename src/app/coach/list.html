<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Our Team
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a>
                </li>
                <li class="active">Our Team</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--Coaches-->
    <div class="row" ng-repeat="chunk in contractors.chunked">
        <div class="col-md-4 text-center" ng-repeat="contractor in chunk">
            <div class="thumbnail">
                <a ng-href="/coaches/{{contractor.UNIQUENAME}}">
                    <img class="img-responsive img-hover" ng-src="{{common.buildfilepath(peopleImagePath,contractor.IMAGENAME)}}" alt="">
                </a>
                <div class="caption">
                    <h3>{{contractor.FIRSTNAME}} {{contractor.LASTNAME}}<br>
                        <small>{{contractor.CONTRACTORSKILLSTITLE}}</small>
                    </h3>
                    <!-- <p>{{contractor.FIRSTNAME}} is one of the Motion Notion coaches.</p><br> -->
                    <ul class="list-inline">
                        <li><a ng-href="{{contractor.INSTAGRAMURL}}" ng-show="{{contractor.INSTAGRAMURL.length}}" target="_blank"><i class="fa fa-2x fa-instagram"></i></a></li>
                        <li><a ng-href="{{contractor.LINKEDINURL}}" ng-shows="{{contractor.LINKEDINURL.length}}" target="_blank"><i class="fa fa-2x fa-linkedin"></i></a></li>
                        <li><a ng-href="{{contractor.VIDEOURL}}" ng-shows="{{contractor.VIDEOURL.length}}" target="_blank"><i class="fa fa-2x fa-video-camera"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <customfooter></customfooter>

</div>
<!-- /.container -->
